<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched">
            <div *ngIf="firstName?.errors?.required">First name is required</div>
            <div *ngIf="firstName?.errors?.minlength">First name should be minumum {{ firstName?.errors?.minlength?.requiredLength }} characters or maximum 10 characters</div>
            <div *ngIf="firstName?.errors?.pattern">First name doesn't match the pattern</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>

<form [formGroup]="form" (ngSubmit)="Submit()">
    <div class="form-group">
        <label for="old">Old Password</label>
        <input type="password" formControlName="old" class="form-control" id="old">
        <div class="alert alert-danger" *ngIf="oldPassword?.invalid && oldPassword?.touched">
            <div *ngIf="oldPassword?.errors?.required">Old Password is Required</div>
            <div *ngIf="oldPassword?.errors?.shouldMatch">Old password is incorrect</div>
        </div>
    </div>
    <div class="form-group">
        <label for="new">New Password</label>
        <input type="password" formControlName="new" class="form-control" id="new">
        <div class="alert alert-danger" *ngIf="newPassword?.invalid && newPassword?.touched">
            <div *ngIf="newPassword?.errors?.required">New Password is Required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" formControlName="confirm" class="form-control" id="confirm">
        <div class="alert alert-danger" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
            <div *ngIf="confirmPassword?.errors?.required">Please confirm new password</div>
            <div *ngIf="confirmPassword?.errors?.newConfirmShouldMatch">Passwords do not match</div>
        </div>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>

<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input ngModel name="name" required minlength="5" type="text" id="firstName" class="form-control" #name="ngModel">
        <div class="alert alert-danger" *ngIf="!name.valid && name.touched">
            <div *ngIf="name.errors?.required">
                Please enter Course Name to continue
            </div>
            <div *ngIf="name.errors?.minlength">
                Course Name requires at least 5 characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">
            Category
        </label>
        <select ngModel name="category" id="" class="form-control" required #categoryModel="ngModel">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div *ngIf="categoryModel.errors?.required && categoryModel.touched">
            Please Select a Category to Continue
        </div>
    </div>
    <div class="checkbox">
        <label for="hasGuarantee">
            <input type="checkbox" ngModel name="hasGuarantee">
            30-day money-back guarantee
        </label>
    </div>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
<p>
    {{ f.value | json}}
</p>
